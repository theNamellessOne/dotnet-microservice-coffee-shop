apiVersion: v1
kind: Service
metadata:
  name: coffee-np-service
spec:
  type: NodePort
  selector:
    app: coffee-service #refers to deployment pod base name (prefix)
  ports:
      #can be accessed from localhost:<port>
      #where <port> is generated by kubernetes
      #all request to coffee-np-service:80 will be forwarded to coffee-service:8080
    - name: coffee-service
      protocol: TCP
      port: 80
      targetPort: 80